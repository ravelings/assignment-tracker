        </iframe>
    </div>
    <div class="row m-2">
        <form class="w-auto align-self-end ms-auto" method="POST" action="{{url_for('calendar.sync')}}">
            {{submitForm.hidden_tag()}}
            <button type="submit" class="btn btn-primary" id="sync">
                <img class="btn-icon" src="{{ url_for('static', filename='images/icons/sync1.svg') }}">
            Sync with Calendar 
            </button>
        </form>
