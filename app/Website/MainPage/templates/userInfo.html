!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Document</title>

    <!-- Bootstrap CSS (v4.3.1) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
    <h1>User Info:</h1>
    <div>
        <p>Username: {{user.username}} </p>
    </div>
    <br>
    <div>
        <p>User ID: {{user.user_id}} </p>
    </div>
    <button id="logoutButton" type="button" class="btn btn-danger" onclick="confirmLogout()">Logout</button>

    <dialog id="confirmLogoutDialog">
        <p>Are you sure you want to logout?</p>
        <form id="logoutForm" method="POST">
            {{ submitForm.submit() }}
        </form>

        <button id="closeDialog" onclick="closeDialog()">Cancel</button>
    </dialog>

    <!-- Bootstrap JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        function confirmLogout() {
            const confirmDialog = document.getElementById("confirmLogoutDialog");
            confirmDialog.showModal();

            const form = document.getElementById("logoutForm");
            form.action = "/dashboard/logout";
        }

        function closeDialog() {
            const confirmDialog = document.getElementById("confirmLogoutDialog");
            confirmDialog.close();
        }
    </script>
</body>

</html>
